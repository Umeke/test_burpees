<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—á—ë—Ç—á–∏–∫ –ë—ë—Ä–ø–∏ - –ü—Ä–æ—Å—Ç–æ–π</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .counter-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .count {
            font-size: 5em;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        .status {
            font-size: 1.5em;
            color: #666;
            margin: 10px 0;
            min-height: 40px;
        }

        .instruction {
            font-size: 1em;
            color: #888;
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #video {
            display: none;
        }

        #canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .midline {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 0, 0, 0.5);
            z-index: 10;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .start-btn {
            background: #51cf66;
            color: white;
        }

        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }

        .debug-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            font-family: monospace;
        }

        .debug-info.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .count {
                font-size: 4em;
            }

            .status {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ –°—á—ë—Ç—á–∏–∫ –ë—ë—Ä–ø–∏</h1>

        <div class="counter-display">
            <div class="status" id="status">–ü—Ä–∏–≥–æ—Ç–æ–≤—å—Å—è...</div>
            <div class="count" id="count">0</div>
            <div class="instruction">
                <strong>–ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞:</strong><br>
                1<br>
                <span style="color: #ff6b6b;">!</span>
            </div>
        </div>

        <div class="video-container">
            <div class="midline"></div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button class="reset-btn" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å —Å—á—ë—Ç</button>
        </div>

        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ–∑—ã...</div>
        
        <div class="debug-info hidden" id="debugInfo">
            <strong>–û—Ç–ª–∞–¥–∫–∞:</strong><br>
            <span id="debugText"></span>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const countElement = document.getElementById('count');
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const debugInfo = document.getElementById('debugInfo');
        const debugText = document.getElementById('debugText');

        let burpeeCount = 0;
        let currentState = 'above'; // 'above' or 'below' —Å–µ—Ä–µ–¥–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞
        let camera = null;
        let cameraStarted = false;

        // –ü–æ—Ä–æ–≥ —Å–µ—Ä–µ–¥–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ (0.5 = —Å–µ—Ä–µ–¥–∏–Ω–∞)
        const MIDLINE_THRESHOLD = 0.5;

        // Pose detection setup
        const pose = new Pose({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
            }
        });

        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            smoothSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        function onResults(results) {
            // Clear canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Draw video frame
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // Draw midline
            canvasCtx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
            canvasCtx.lineWidth = 3;
            canvasCtx.beginPath();
            canvasCtx.moveTo(0, canvasElement.height * MIDLINE_THRESHOLD);
            canvasCtx.lineTo(canvasElement.width, canvasElement.height * MIDLINE_THRESHOLD);
            canvasCtx.stroke();

            if (results.poseLandmarks) {
                // Draw pose landmarks
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                    {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks,
                    {color: '#FF0000', lineWidth: 2, radius: 6});

                // Detect burpee - –ü–†–û–°–¢–ê–Ø –õ–û–ì–ò–ö–ê
                detectBurpeeSimple(results.poseLandmarks);
            } else {
                updateDebug('–ü–æ–∑–∞ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞');
            }

            canvasCtx.restore();
        }

        function updateDebug(message) {
            debugText.textContent = message;
        }

        function detectBurpeeSimple(landmarks) {
            // –ü–æ–ª—É—á–∞–µ–º –∫–ª—é—á–µ–≤—ã–µ —Ç–æ—á–∫–∏
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const leftKnee = landmarks[25];
            const rightKnee = landmarks[26];
            const leftAnkle = landmarks[27];
            const rightAnkle = landmarks[28];

            // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω—é—é Y –ø–æ–∑–∏—Ü–∏—é –≤—Å–µ—Ö –∫–ª—é—á–µ–≤—ã—Ö —Ç–æ—á–µ–∫
            const avgY = (
                nose.y + 
                leftShoulder.y + rightShoulder.y + 
                leftHip.y + rightHip.y + 
                leftKnee.y + rightKnee.y + 
                leftAnkle.y + rightAnkle.y
            ) / 9;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –≤—Å–µ —Ç–æ—á–∫–∏ –Ω–∏–∂–µ —Å–µ—Ä–µ–¥–∏–Ω—ã?
            const allPointsBelowMid = avgY > MIDLINE_THRESHOLD;

            // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            const debugMsg = `–°–æ—Å—Ç–æ—è–Ω–∏–µ: ${currentState === 'above' ? '–í–´–®–ï' : '–ù–ò–ñ–ï'} | –°—Ä–µ–¥–Ω—è—è Y: ${avgY.toFixed(3)} | –ü–æ—Ä–æ–≥: ${MIDLINE_THRESHOLD} | –ù–∏–∂–µ? ${allPointsBelowMid}`;
            updateDebug(debugMsg);

            // –ü–†–û–°–¢–ê–Ø –õ–û–ì–ò–ö–ê: –ö–æ–≥–¥–∞ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∏–∑ "–≤—ã—à–µ" –≤ "–Ω–∏–∂–µ" ‚Üí +1
            if (currentState === 'above' && allPointsBelowMid) {
                // –û–ø—É—Å—Ç–∏–ª–∏—Å—å –Ω–∏–∂–µ —Å–µ—Ä–µ–¥–∏–Ω—ã!
                currentState = 'below';
                
                // –°–ß–ò–¢–ê–ï–ú +1
                burpeeCount++;
                countElement.textContent = burpeeCount;
                
                statusElement.textContent = '‚úÖ –ó–ê–°–ß–ò–¢–ê–ù–û! +1';
                statusElement.style.color = '#51cf66';

                // –ê–Ω–∏–º–∞—Ü–∏—è
                countElement.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    countElement.style.transform = 'scale(1)';
                    statusElement.textContent = '–û–ø—É—Å—Ç–∏—Å—å –Ω–∏–∂–µ –ª–∏–Ω–∏–∏ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ';
                    statusElement.style.color = '#666';
                }, 800);
            } 
            else if (currentState === 'below' && !allPointsBelowMid) {
                // –ü–æ–¥–Ω—è–ª–∏—Å—å –≤—ã—à–µ —Å–µ—Ä–µ–¥–∏–Ω—ã - –≥–æ—Ç–æ–≤ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø–æ–¥—Å—á—ë—Ç—É
                currentState = 'above';
                statusElement.textContent = '–ì–æ—Ç–æ–≤! –û–ø—É—Å—Ç–∏—Å—å –Ω–∏–∂–µ –ª–∏–Ω–∏–∏';
                statusElement.style.color = '#4dabf7';
            }
        }

        async function startCamera() {
            if (cameraStarted) return;

            try {
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await pose.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();
                cameraStarted = true;

                // Set canvas size
                canvasElement.width = 640;
                canvasElement.height = 480;

                loadingElement.style.display = 'none';
                startBtn.textContent = '–ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞ ‚úì';
                startBtn.disabled = true;
                statusElement.textContent = '–û–ø—É—Å—Ç–∏—Å—å –Ω–∏–∂–µ –∫—Ä–∞—Å–Ω–æ–π –ª–∏–Ω–∏–∏!';
                
                // Show debug info
                debugInfo.classList.remove('hidden');
            } catch (error) {
                console.error('Error starting camera:', error);
                loadingElement.textContent = '–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.';
                loadingElement.style.color = '#ff6b6b';
            }
        }

        function resetCount() {
            burpeeCount = 0;
            countElement.textContent = '0';
            currentState = 'above';
            statusElement.textContent = cameraStarted ? '–û–ø—É—Å—Ç–∏—Å—å –Ω–∏–∂–µ –∫—Ä–∞—Å–Ω–æ–π –ª–∏–Ω–∏–∏!' : '–ü—Ä–∏–≥–æ—Ç–æ–≤—å—Å—è...';
            statusElement.style.color = '#666';
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        resetBtn.addEventListener('click', resetCount);

        // Initialize pose model
        pose.initialize().then(() => {
            loadingElement.textContent = '–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ù–∞–∂–º–∏ "–ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É" —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å.';
            loadingElement.style.color = '#51cf66';
        });
    </script>
</body>
</html>
